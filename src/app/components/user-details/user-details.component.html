<div class="user-details">
    <mat-list>
        <mat-list-item class="u-text-align-center">
            <span class="mat-headline-medium ">Detalhes do Usuário</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <span class="mat-headline-small">Nome: </span>
            <span class="mat-headline-small">{{user.nome}}</span></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Email: </span>
            <span class="mat-headline-small">{{user.email}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Telefone: </span>
            <span class="mat-headline-small">{{user.telefone | phone}}</span></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Endereço: </span>
            <span class="mat-headline-small">{{user.endereco.rua}},{{user.endereco.numero}},{{user.endereco.estado}}</span></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Status: </span>
            <span class="mat-headline-small">{{user.ativo}}</span></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Função: </span>
            <span class="mat-headline-small">{{user.funcao}}</span></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-headline-small">Data de Cadastro: </span>
            <span class="mat-headline-small">{{user.dataCadastro}}</span></mat-list-item>
        <mat-divider></mat-divider>

    </mat-list>
</div>
