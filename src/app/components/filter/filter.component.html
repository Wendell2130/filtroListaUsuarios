<div class="filter">
    <div class="form">
        <div class="form_name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome:</mat-label>
                <input matInput placeholder="Nome"  [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>
        
        <div class="form_data-picker">
            <mat-form-field>
                <mat-label>Data de Cadastro</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.starDate" >
                    <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate" >
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <div class="form_status">
        
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select  [(ngModel)]="filterOptions.status" >
                @for (status of statusList; track status) {
                  <mat-option [value]="status.value">{{status.viewValue}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
        </div>

        <div class="form_button">
               <button mat-flat-button (click)="onFilter()">Filter</button>
               
        </div>

    </div>
   
</div>
